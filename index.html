<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable = true">
    <title>Josh and Dan's Number Guesser</title>
  </head>

  <body>

    <header>
      <h1 id="title1">Number</h1>
      <h1 id="title2">Guesser</h1>
    </header>

    <section id="guessField">
      <input id="number" type="number, text" min="1" max="100" placeholder="Enter your Guess"></input>
      <button id="guess">Guess</button>
      <button id="clear">Clear</button>
    </section>

    <section id="lastGuess">
      <p id="intro"></p>
      <h2></h2>
      <p id="higherLower"></p>
      <button id="reset">Reset</button>
    </section>

    <script type="text/javascript" src="guess.js"></script>

  </body>
</html>
