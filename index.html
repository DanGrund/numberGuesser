<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Josh and Dan's Number Guesser</title>
  </head>

  <body>

    <header>
      <h1 id="title1">Number</h1>
      <h1 id="title2">Guesser</h1>
    </header>

    <section id="guessField">
      <input id="number" placeholder="guess a number"></input>
      <button id="guess">guess</button>
      <button id="clear">clear</button>
    </section>

    <section id="lastGuess">
      <p>Your last guess was</p>
      <h2></h2>
      <p id="higherLower"></p>
      <button id="reset">Reset</button>
    </section>
    <script type="text/javascript" src="guess.js"></script>
  </body>
</html>
