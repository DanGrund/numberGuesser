<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable = true">
    <title>Josh and Dan's Number Guesser</title>
  </head>

  <body>

    <header>
      <h1 id="title1">Number</h1>
      <h1 id="title2">Guesser</h1>
    </header>

    <section>
      <input id="number" type="number,text" placeholder="Enter a number 1 - 100"></input>
      <button id="guess" disabled>Guess</button>
      <button id="clear" disabled>Clear</button>
    </section>

    <section id="lastGuess">
      <p id="intro"></p>
      <h2></h2>
      <p id="higherLower"></p>
    </section>

    <section id="changeMM">
      <p>Too easy? pick a new range!</p>
      <input class="MMinput" id="userMin" type="number" placeholder="New Min" value="">
      </input>
      <input class="MMinput" id="userMax" type="number" placeholder="New Max" value="">
      </input>
      <br>
      <button id= "newRange">Change your range</button>
    </section>
    <section>
      <button id="reset" disabled>Reset</button>
    </section>


    <script type="text/javascript" src="guess.js"></script>

  </body>
</html>
